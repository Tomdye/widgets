<!DOCTYPE html>
<html>
<head>
	<title>Icon Example</title>
</head>
<body>
	<script src="../../../../node_modules/@dojo/loader/loader.min.js"></script>
	<link rel="stylesheet" href="../styles/icon.css">
	<link rel="stylesheet" href="../styles/modifiers.css">
	<link rel="stylesheet" href="./material/materialIcons.css">
	<style>
		h1 {
			margin: 10px 0px;
			font-family: sans-serif;
			font-size:16px;
		}
		button {
			padding: 4px 8px;
			margin: 5px;
		}
	</style>
	<script>
		require.config({
			baseUrl: '../../../../',
			packages: [
				{ name: 'src', location: '_build/src' },
				{ name: '@dojo', location: 'node_modules/@dojo' },
				{ name: 'maquette', location: 'node_modules/maquette/dist', main: 'maquette' }
			]
		});

		/* Requiring in the main module */
		require([ 'src/icon/example/index' ], function () {});
	</script>
</body>
</html>
